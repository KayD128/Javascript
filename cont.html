    <body>
        <div id="myDiv"></div>
        <!-- <button onclick="welcomeToBooleans()">Click Me!</button> -->
        <script type="text/javascript">
            function welcomeToBooleans(me) {
                var equaTest = 16;
                if(equaTest == me) {
                    myDiv.innerText = "Yes, it is equal";
                } else {
                    myDiv.innerText = "No, it isn't";
                }
            }
            console.log(welcomeToBooleans(16));

            function testEquality (number) {
                if(number == 15) {
                    return "Yes, it is equal";
                }
                return "No, it isn't";
            }

            console.log(testEquality(20));
        </script>        
    </body>
