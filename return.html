<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script type = "text/javascript">
            function caseInSwitch(value) {
                var ans = "";

                switch (value) {
                    case 1:
                        ans = "alpha";
                        break;
                    case 2:
                        ans = "beta";
                        break;
                    case 3:
                        ans = "gamma";
                        break;
                    case 4:
                        ans = "delta";
                        break;
                    default:
                        ans = "I don't know"
                        break;
                }
            return ans;

            }

            
            console.log(caseInSwitch(5))
        </script>
    </body>
</html>
