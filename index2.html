        <div id="arrayDisp"></div>
        <div id="theDiv"></div>
        <script type="text/javascript">
            function wordBlanks(myNoun, myAdjective, myVerb, myAdverb) {
                // var result = "";
                theDiv.innerText = "The " + myAdjective + " " + myNoun + " " + myVerb + " to the store " + myAdverb;

                // return result;

                ourArray.push(["Maddie", 7]);  

                arrayDisp.innerHTML = ourArray;

            }
            console.log(wordBlanks("dog", "big", "ran", "quickly"));
           
        </script>
