<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
		<link rel="stylesheet" href="calculator.css">
        <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css"	>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
	</head>
	<body style="background-color: #0d0d0d;">
		<div id="main_body" class="p-4 shadow">
			<div id="sub_body" class="">
				<div id="forms">
					<input type="" name="" id="theForm" value="" class="form-control"> <br>
				</div>
				<div id="buttons" class="container">
					<div class="row">
						<button onclick="myCalc(1)" class="col btn btn btn-secondary m-1 shadow">1</button>
						<button onclick="myCalc(2)" class="col btn btn btn-secondary m-1">2</button>
						<button onclick="myCalc(3)" class="col btn btn btn-secondary m-1">3</button>
						<button onclick="onClear()" class="col btn btn btn-secondary m-1">C</button>
						<button class="col btn btn btn-danger m-1" onclick="onDelete()"><i class="fas fa-backspace"></i></button>
					</div>

						<!-- <br> -->
					<div class="row">
						<button onclick="myCalc(4)" class="col btn btn btn-secondary m-1">4</button>
						<button onclick="myCalc(5)" class="col btn btn btn-secondary m-1">5</button>
						<button onclick="myCalc(6)" class="col btn btn btn-secondary m-1">6</button>
						<button onclick="myCalc('+')" class="col btn btn btn-warning m-1">+</button>
						<button onclick="myCalc('-')" class="col btn btn btn-warning m-1">-</button>
					</div>
						<!-- <br> -->
					<div class="row">
						<button onclick="myCalc(7)" class="col btn btn btn-secondary m-1">7</button>
						<button onclick="myCalc(8)" class="col btn btn btn-secondary m-1">8</button>
						<button onclick="myCalc(9)" class="col btn btn btn-secondary m-1">9</button>
						<button onclick="myCalc('*')" class="col btn btn btn-warning m-1">*</button>
						<button onclick="myCalc('/')" class="col btn btn btn-warning m-1">/</button>
					</div>
						<!-- <br> -->
					<div class="row">
						<button onclick="myResult('=')" class="col btn btn btn-primary m-1">=</button>
						<button onclick="myCalc(0)" class="col btn btn btn-secondary m-1">0</button>
						<button onclick="myCalc('.')" class="col btn btn btn-secondary m-1">.</button>
						<button onclick="myCalc('(')" class="col btn btn btn-secondary m-1">(</button>
						<button onclick="myCalc(')')" class="col btn btn btn-secondary m-1">)</button>
					</div>
				</div>
			</div>
		</div>
		<!-- <div class="blog-shadow-dreamy" style=" color:aliceblue">

		<!-- </div> -->
		<script type="text/javascript">
			var myForm = Number(theForm.value);

			function myCalc(numb) {
				theForm.value += numb;
			}

			function myResult() {
				theForm.value = eval(theForm.value);
				
			}

			function onDelete() {
				theForm.value = theForm.value.slice(0, theForm.value.length - 1);
			}

			function onClear() {
				theForm.value = theForm.value.slice(0, 0);
			}
		</script>
	</body>
</html>
