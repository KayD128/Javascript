<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
		<style type="text/css">
			/* div {
			} */

			button {
				/*border: none;*/
				padding: 20px;
				margin-top: 5px;
			}
			input {
					padding: 20px;
				/*border: none;*/
				text-align: right;
			}
		</style>
	</head>
	<body>
		<div align="center" style="margin-top: 20px;">
			<input type="" name="" id="theForm" value=""> <br>

			<button onclick="myCalc(1)">1</button>
			<button onclick="myCalc(2)">2</button>
			<button onclick="myCalc(3)">3</button>
			<button onclick="onClear()">C</button>
			<button><i class="fas fa-backspace" onclick="onDelete()"></i></button>

			<br>

			<button onclick="myCalc(4)" style="margin-right: 4px;">4</button>
			<button onclick="myCalc(5)" style="margin-right: 4px;">5</button>
			<button onclick="myCalc(6)" style="margin-right: 4px;">6</button>
			<button onclick="myCalc('-')" style="margin-right: 4px;">-</button>
			<button onclick="myCalc('*')" style="margin-right: 4px;">*</button>

			<br>

			<button onclick="myCalc(7)" style="margin-right: 4px;">7</button>
			<button onclick="myCalc(8)" style="margin-right: 4px;">8</button>
			<button onclick="myCalc(9)" style="margin-right: 4px;">9</button>
			<button onclick="myCalc('+')" style="margin-right: 4px;">+</button>
			<button onclick="myCalc('/')" style="margin-right: 4px;">/</button>

			<br>

			<button onclick="myCalc(0)" style="margin-right: 4px;">0</button>
			<button onclick="myCalc('.')" style="margin-right: 4px;">.</button>
			<button onclick="myCalc('(')" style="margin-right: 4px;">(</button>
			<button onclick="myCalc(')')" style="margin-right: 4px;">)</button>
			<button onclick="myResult('=')" style="margin-right: 4px;">=</button>
		</div>
		<script type="text/javascript">
			var myForm = Number(theForm.value);

			function myCalc(numb) {
				theForm.value += numb;
			}

			function myResult() {
				theForm.value = eval(theForm.value);
				
			}

			function onDelete() {
				theForm.value = theForm.value.slice(0, theForm.value.length - 1);
			}

			function onClear() {
				theForm.value = theForm.value.slice(0, 0);
			}
		</script>
	</body>
</html>
