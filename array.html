<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Document</title>

    <body>
        <script type="text/javascript">

            function incItems() {
                var ourArr = [50, 4, 3, 20, 1];

                for (let i = 0; i < ourArr.length; i++ ){
                    ourArr[i] += 1;
                }
                return ourArr;
            }
            console.log(incItems())

            function incArray() {
                var arr = [50, 4, 3, 20, 5];

                for (let i = 0; i < arr.length; i++ ){
                    arr[i] += 1;
                }
                    return arr;
            }
            console.log(incArray())
        </script>
    </body>
</html>
